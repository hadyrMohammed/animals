<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resturat</title>
</head>
<body>
 <header>
    <nav>
        <a href="">Main</a>
        <a href="">Make an order</a>
        <a href="">contact us</a>
    </nav>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>our 12" wood-fired pizza are available for delivery .build your custom pizza and we will deliver it within an hour</p>
 </header>
 <div>
 <form action="">
    <fieldset>
      <legend>your information</legend>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="add">Address</label></td>
                        <td><input type="text" name="address" id="add"></td>
                    </tr>
                    <tr>
                        <td><label for="num">Telephone Number</label></td>
                        <td><input type="number" name="number" id="num"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="textarea">Delivery Insruction</label></td>
                        <td><textarea name="delivery instruction" id="textarea" rows = "5" cols = "50" placeholder="No more than 400 character long"></textarea></td>
                    </tr>
                </table>  
    </fieldset><br>
 </form>
 </div>

 <main>
 <form action="">
   <fieldset>
     <legend>pizza specs</legend>
       <fieldset>
         <legend>crust(Choose one):</legend><br>
            <input type="radio" name="classic" id="classic">
            <label for="classic">Classic White</label><br>

            <input type="radio" name="classic" id="multi">
            <label for="multi">Multigrain</label><br>

            <input type="radio" name="classic" id="stuffed">
            <label for="stuffed">Choose-stuffed crust</label><br>
 
            <input type="radio" name="classic" id="gluten-free">
            <label for="gluten-free">Gluten-free</label><br><br>
       </fieldset>

       <fieldset>
         <legend>Toppings(Choose as many as you want):</legend><br>
            <input type="checkbox" name="red sauce" id="red sauce">
            <label for="red sauce">Red sauce</label><br>

            <input type="checkbox" name="white sauce" id="white sauce">
            <label for="white sauce">White sauce</label><br>

            <input type="checkbox" name="mozzarella cheese" id="mozzarella cheese">
            <label for="mozzarella cheese">mozzarella cheese</label><br>
 
            <input type="checkbox" name="Pepperoni" id="Pepperoni">
            <label for="Pepperoni">Pepperoni</label><br>
 
            <input type="checkbox" name="Mushrooms" id="Mushrooms">
            <label for="Mushrooms">Mushrooms</label><br>

            <input type="checkbox" name="Peppers" id="Peppers">
            <label for="Peppers">Peppers</label><br>

            <input type="checkbox" name="Anchovies" id="Anchovies">
            <label for="Anchovies">Anchovies</label><br><br>
       </fieldset>

       <fieldset>
        <legend>Number</legend><br>
          <label for="number">How many pizzas</label>
          <input type="number" name="num of pizzas" id="number" min = "1" max="10">
       </fieldset>
   </fieldset>
       <input type="submit" value="Bring me a pizza!">
       <input type="reset" value="Reset">
  </form>
 </main>
</body>
</html>
